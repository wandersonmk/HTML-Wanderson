<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="../css/tabela.css">

</head>

<body>

    <table id="tab" border="1" cellpadding="5" bordercolor="gray">
        <tr>
            <!--th é o titulo da tabela-->
            <th>Produtos</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Peso</th>
        </tr>
        <tr>
            <!--td é o conteúdo da tabela-->
            <td>Carne</td>
            <td>R$ 25,00</td>
            <td>10/03/2022</td>
            <td>1kg</td>
        </tr>
        <tr>
            <td class="mk">Arroz</td>
            <td class="mk">R$22,90</td>
            <td class="mk">05/07/2022</td>
            <td class="mk">5kg</td>
        </tr>

        <tr>
            <td>Arroz</td>
            <td>R$22,90</td>
            <td>05/07/2022</td>
            <td>5kg</td>
        </tr>

    </table>

</body>

</html>
