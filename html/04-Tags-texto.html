<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Tags para texto</title>
</head>
<br>

<!--É recomendado ter apenas uma tag H1 por pagina = H1 para títulos-->
<h1>Estremamente importante</h1>
<h2>Menos importante</h2>
<h3>Ainda menos importante</h3>
<h4></h4>
<h5></h5>
<h6></h6>

<!--<P> para parágrafos-->
<p>paragrafo de <b>teste</b> </p> <!-- b para negrito-->
<br> para pular linha
<!--Para pular uma linha-->
<p>negrito com <strong>strong</strong> </p> <!-- tag strong deixa um negrito com mais importancia -->



</body>

</html>
